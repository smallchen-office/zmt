<!DOCTYPE html >
<html>
<head>
    <meta name="Generator" content="TPshop v1.1" />
    <meta charset="urlTF-8">
    <meta name="viewport" content="width=device-width">
    <title>商户入口-{$Think.config.web_site_title}</title>
    {include file="public/head" /}
    <link rel="stylesheet" type="text/css" href="/static/mobile/css/index.css"/>
    <script type="text/javascript" src="/static/mobile/js/TouchSlide.1.1.js"></script>
</head>
<body>
<div id="page" class="showpage">
    <div>
        <!-- <!--头部开始--> 
        <!-- <header id="header" style="position:fixed;max-width:640px;z-index:97;"> -->
            <!-- <a href="{:url('Goods/categoryList')}" class="top_bt"></a> -->
            <!-- <span href="javascript:void(0)" class="logo">{$Think.config.web_site_title}</span> -->
        <!-- </header> -->
		<!-- <div style="height:45px"></div> -->
        <!--头部结束-->
		
        <!--首页banner广告轮播980*400开始-->
        <div id="scrollimg" class="scrollimg">
            <div class="bd">
                <ul>
                    {zhjaa:adv pid="5" limit="4" item="mm"}
						<li><a href="{$mm.link}" {eq name="mm.is_target" value="1"}target="_blank"{/eq}> <img src="{$mm.images}" title="" width="100%"/></a></li>
                    {/zhjaa:adv}
                </ul>
            </div>
            <div class="hd">
                <ul></ul>
            </div>
        </div>
        <script type="text/javascript">
            TouchSlide({
                slideCell:"#scrollimg",
                titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                mainCell:".bd ul",
                effect:"leftLoop",
                autoPage:true,//自动分页
                autoPlay:true //自动播放
            });
        </script>
        <!--首页banner广告轮播980*400结束-->
    </div>
	<a href="javascript:history.go(-1);">
	<div style="height:35px;font-size:16px;">
		<em style="width:3px; height:15px; background:#E4010D; margin-right:5px; margin-top:10px; float:left;"></em>
		{$info.long_name}
	</div></a>
	<div class="entry-list clearfix">
		<nav >
			<ul style="width:90%">
				{foreach auth_list as $k=>$v}
					<li style="width:25%;float:left;">
						<a href="{eq name='$v.href' value=''}{:url('mobile/shops/auth2',['cate_id'=>$cate_id,'id'=>$id,'pid'=>$v.id])}{else}{$v.control}/cate_id/{$cate_id}/id/{$id}{/eq}" style="width:95%">
							<div style="position:relative;margin:0;border-radius:20px;overflow:hidden;border:1px solid green;">
								<img alt="{$v.name}" src="{$v.logo}" style="width:100%;height:60px;"/>
								<span style="font-size:0.5rem;text-align:center;width:100%;">{$v.name}</span>
							</div>
						</a>
					</li>
				{/foreach}
			</ul>
		</nav>
	</div>
</div>
<div style="height:50px"></div>
{include file="public/footer_nav" /}

</body>
</html>
