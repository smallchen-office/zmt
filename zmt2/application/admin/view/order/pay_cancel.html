{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="fa fa-bars"> 订单取消支付</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t"  method="post" id="btnForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='refundType' value="0" checked/>退款到用户余额&nbsp;&nbsp;
                                    <input type="radio" name='refundType' value="1" />已通过其他方式退款&nbsp;&nbsp;
                                    <input type="radio" name='refundType' value="2"/>点错了
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退款金额：</label>
                            <div class="input-group col-sm-4">
                                <input type="number" class="form-control" name="amount"   value="{$order.order_amount}" placeholder="退款金额">
                                <input type="hidden" name="order_id" value="{$order.id}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原因：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="remark"  placeholder="退款原因">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <a class="btn btn-primary" id="saveBtn"><i class="fa fa-save"></i> 提交退款</a>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript: parent.layer.closeAll();"><i class="fa fa-close"></i> 取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script>
    /*表单提交*/
    $("#saveBtn").click(function(){
        if(isEmpty('',$("input[name=remark]").val(),'请简单填原因') == false){return false;}
        ajaxFormBtn("{:url('Order/payCancel')}",'btnForm',1);
    });
</script>
</body>
</html>
