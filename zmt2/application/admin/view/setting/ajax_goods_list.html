<div class="table-responsive ">
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>商品分类</th>
        <th>商品品牌</th>
        <th>商品名称</th>
		<th>长名称</th>
		<th>首字母</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {empty name="lists"}
    <tr><td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td></tr>
    <input type="hidden" name="test" value="1">
    {else/}
    {foreach $lists as $v}
    <tr>
        <td>{$v.id}</td>
        <td>{$v.cate_id}</td>
        <td>{$v.brand_id}</td>
        <td>{$v.name}</td>
        <td>{$v.longname}</td>
		<td>{$v.firstcode}</td>
        <td>
            <a href="{:url('goodsHandle',['id'=>$v.id])}" class="btn btn-primary btn-xs">
                <i class="fa fa-pencil-square-o"></i> 编辑
            </a>&nbsp;&nbsp;
            <a href="javascript:;"class="btn btn-danger btn-xs" onclick="delBtn(this)" data-id="{$v.id}" data-name="{$v.name}" data-url="{:url('delGoods')}">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </td>
    </tr>
    {/foreach}
    {/empty}
    </tbody>
</table>
<div class="pull-right">
    {$page}
</div>
</div>
<script type="text/javascript">
    //分页
    $('.pagination a').click(function () {
        form = '';//表单id 全局变量
        p = $(this).data('p');//当前分页
        turl = "/admin/setting/ajaxGoodsList/page/"+p;//url
        ajaxList(form,turl);
    });
</script>
