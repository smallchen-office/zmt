{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>团购列表</h5>
                    <div class="ibox-content">
                        <form action="" id="subForm" onsubmit="return false">
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="form-control layer-date " placeholder="团购活动结束时间" name="start_time" time_plugin="start_time" data-min="input"  >
                                <span style="line-height: 100%">至</span>
                                <input class="form-control layer-date " placeholder="团购活动结束时间" name="end_time" time_plugin="end_time" data-min="start_time">
                            </div>
                             <span class="input-group-btn">
                                    <button type="submit"  onclick="ajaxList('subForm','/admin/Promotion/ajaxGroupList/page/'+p)" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button>
                            </span>
                            <div class="col-sm-2 pull-right">
                                <div class="btn-group pull-right"  role="group" style="clear: both">
                                    <a href="{:url('groupHandle',['id'=>0])}" class="btn btn-outline btn-default "><i class="fa fa-plus"></i> </a>
                                </div>
                            </div>
                        </div>
                         </form>
                        <div class="hr-line-dashed"></div>
                        <div id="ajax_return"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 加载动画 -->
<div class="spiner-example">
    <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
    </div>
</div>
{include file="public/footer" /}
<link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">

<script type="text/javascript">
    //第一页
    $(document).ready(function(){
        form = '';//表单id 全局变量
        p = 1;//当前分页
        turl = "/admin/Promotion/ajaxGroupList/page/"+p;//url
        ajaxList(form,turl);
    });

</script>
</body>
