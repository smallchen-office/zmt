{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="fa fa-bars"> 广告位处理</h5>
                    <div class="ibox-tools">
                        <a href="javascript:history.go(-1)"  title="返回">
                            <i class="fa fa-reply"> 返回</i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t"   id="btnForm">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">广告位名称：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="title"  value="{$info.title}" placeholder="广告位名称">
                            </div>
                        </div>
                        <div class="hr-line-dashed avalue"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> 宽：</label>
                            <div class="input-group col-sm-2">
                                <input type="text" name="width"  placeholder="宽"  class="form-control" value="{$info.width}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"> 高：</label>
                            <div class="input-group col-sm-2">
                                <input type="text" name="height" placeholder="高"  class="form-control" value="{$info.height}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <a class="btn btn-primary" id="saveBtn"><i class="fa fa-save"></i> 保存</a>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script>
    /*表单提交*/
    $("#saveBtn").click(function(){
        if(isEmpty('',$("input[name=title]").val(),'广告位名称不能为空') == false){return false;}
        ajaxFormBtn("{:url('positionHandle',['id'=>$id])}",'btnForm');
    });

</script>
</body>
</html>
