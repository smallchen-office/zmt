<div class="table-responsive ">
<table class="table table-bordered table-hover">
    <thead>
    <tr class="long-tr">
        <th>ID</th>
        <th>广告位名称</th>
        <th>广告位宽度</th>
        <th>广告位高度</th>
        <th >状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {empty name="lists"}
    <tr><td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td></tr>
    {else/}
    {foreach $lists as $v}
    <tr class="long-td">
        <td>{$v.id}</td>
        <td>{$v.title}</td>
        <td>{$v.width}</td>
        <td>{$v.height}</td>
        <td>
            {eq name='v.status' value='1'}
            <i class="fa fa-check text-navy change-status hover-point"  data-value="0" data-cv="1" data-id="{$v.id}" data-column="status" data-table="ad_position" data-msg="隐藏" data-todo="1" data-cur="显示" onclick="changeStatus(this)" > 显示</i>
            {else/}
            <i class="fa fa-close text-navy change-status hover-point"  data-value="1" data-cv="0" data-id="{$v.id}" data-column="status" data-table="ad_position" data-msg="显示" data-todo="0" data-cur="隐藏" onclick="changeStatus(this)" > 隐藏</i>
            {/eq}
        </td>
        <td>
            <a href="{:url('positionHandle',['id'=>$v.id])}" class="btn btn-primary btn-xs">
                <i class="fa fa-pencil-square-o"></i> 编辑
            </a>&nbsp;&nbsp;
            <a href="javascript:;"class="btn btn-danger btn-xs" onclick="delBtn(this)" data-id="{$v.id}" data-name="{$v.title}" data-url="{:url('delPosition')}">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </td>
    </tr>
    {/foreach}
    {/empty}
    </tbody>
</table>
<div class="pull-right">
    {$page}
</div>
</div>
<script type="text/javascript">
    //分页
    $('.pagination a').click(function () {
        form = '';//表单id 全局变量
        p = $(this).data('p');//当前分页
        turl = "/admin/Ads/ajaxPositionList/page/"+p;//url
        ajaxList(form,turl);
    });
</script>
